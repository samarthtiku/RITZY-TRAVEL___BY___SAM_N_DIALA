<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .forgot-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .icon {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .email-display {
            font-size: 14px;
            margin-bottom: 15px;
            color: #888;
        }

        button {
            background-color: #333333e3;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-to-login {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="forgot-container">
        <img src="images/forgotpass.jpg" alt="Thinking Person Illustration" class="icon">
        <h2>Forgot Password</h2>
        <p class="email-display">We'll send a password reset link to:</p>
        <form action="#" method="POST" onsubmit="forgotPassword(event)">
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <p class="back-to-login">Remember your password? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function forgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgot-email').value;
            window.location.href = "resetpasswordrequest.html";
        }
    </script>

</body>

</html>
