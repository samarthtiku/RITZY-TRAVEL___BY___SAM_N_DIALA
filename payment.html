<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #payment-form {
            position: relative;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8; /* Adjust the opacity of the video */
            filter: brightness(1.2) contrast(1.2); /* Adjust brightness and contrast */
        }

        #card-element {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        #card-errors {
            color: #dc3545;
            margin-top: 8px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #555;
        }

        .payment-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .payment-icons img {
            height: 40px;
            margin-right: 10px;
        }

        .input-box {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 16px;
            background-color: transparent; /* Make the background clear */
        }
        
        .input-box label {
            color: #555; /* Adjust label color for better visibility */
        }
    </style>
</head>
<body>
    <div id="payment-form">
        <video id="video-background" autoplay loop muted playsinline>
            <source src="images/payment.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <form id="payment-form">
            <div class="input-box">
                <label for="name-on-card">Name on Card:</label>
                <input type="text" id="name-on-card" required>
            </div>

            <div class="input-box">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
            </div>

            <div class="input-box">
                <label for="card-expiration">Expiration Date:</label>
                <input type="text" id="card-expiration" required>
            </div>

            <div class="input-box">
                <label for="card-cvc">CVV:</label>
                <input type="text" id="card-cvc" required>
            </div>

            <div id="card-errors"></div>

            <button type="submit">Submit Payment</button>

            <div class="payment-icons">
                <img src="images/paypal-logo.ipg.png" alt="PayPal">
                <img src="images/visa-logo.jpg" alt="Visa">
                <img src="images/apple-pay-logo.jpg" alt="Apple Pay">
                <img src="images/zelle-logo.jpg" alt="Zelle">
            </div>
        </form>
    </div>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Your existing script goes here
    </script>
</body>
</html>
