<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_form</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="images/vid-reg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="box">
        <div class="form">
            <h2>Register Now Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="password" required>
                    <span>password</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span>Phone Number</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqNJas-T0qBx4MXoqERkUNC1V-WiXnQIM",
            authDomain: "ritzytest-24365.firebaseapp.com",
            databaseURL: "https://ritzytest-24365-default-rtdb.firebaseio.com",
            projectId: "ritzytest-24365",
            storageBucket: "ritzytest-24365.appspot.com",
            messagingSenderId: "139354533672",
            appId: "1:139354533672:web:89c1c9f8a98c482b512a1d",
            measurementId: "G-2N5MEFQ84G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),
            {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value
            });
            alert("Login Successful!");
        });
    </script>
</body>
</html>
