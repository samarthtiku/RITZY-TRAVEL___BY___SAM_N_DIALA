<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels in Mumbai</title>
    <!-- Include your CSS stylesheet for hotel display -->
    <link rel="stylesheet" href="css/booknow.css">
</head>
<body>
    <!-- Add your content for selecting Room -->
    <div class="room-selection-container">
        <h1>Select Room</h1>
        <div class="rooms">
            <div class="room-details">
                <label for="roomType">Room Type:</label>
                <select id="roomType">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="room-details">
                <label for="checkIn">Check-In:</label>
                <input type="date" id="checkIn">
            </div>
            <div class="room-details">
                <label for="checkOut">Check-Out:</label>
                <input type="date" id="checkOut">
            </div>
        </div>
    </div>

    <!-- Add your content for displaying hotels in Mumbai here -->
</div>
<div class="rooms">
    <h1>OUR ROOMS</h1>
    <div class="roomimages">
        <span class="innerimg">
            <img src="images/room-1.jpg" class="img2">
            <p class="h11">DELUX ROOM</p>
            <p class="pricetag">$140 / Night</p>
        </span>

        </span>
        <span class="innerimg">
            <img src="images/room-5.jpg" class="img2">
            <p class="h11">DELUX ROOM</p>
            <p class="pricetag">$85 / Night</p>
        </span>
        <span class="innerimg">
            <img src="images/room-6.jpg" class="img2">
            <p class="h11">DELUX ROOM</p>
            <p class="pricetag">$70 / Night</p>
        </span>
    </div>
</div>
</body>
</html>
